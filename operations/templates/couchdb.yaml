{{- range .Values.clusters }}
{{- if .apps.couchdb.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{printf "%s-%s" .name "couchdb"}}
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: {{ .namespace }}
    server: {{ .destinationServer }}
  project: default
  source:
    chart: couchdb
    repoURL: https://kubernetes-charts.storage.googleapis.com
    targetRevision: {{ .apps.couchdb.version }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{- end }}
---
{{- end }}
